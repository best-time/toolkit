<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    function init() {
        var source = document.getElementById("dragme");
        var dest = document.getElementById("textt");

        source.addEventListener("dragstart", function(ev) {
            var dt = ev.dataTransfer;
            dt.effectAllowed = "all";
            dt.setData("text/plain", "你好")
        }, false);

        dest.addEventListener("dragend", function(ev) {
            alert(3333)
            ev.preventDefault();
        }, false);

        dest.addEventListener("drop", function(ev) {
            alert(22)
            var dt = ev.dataTransfer;
            var text = dt.getData("text/plain");
            dest.textContent += 111;
            ev.preventDefault();
            ev.stopPropagation()
        }, false)
    }
</script>
<body onload="init()">
    <h1>简单拖放</h1>
    <div id="dragme" draggable="true" style="width: 100px; height: 100px; border: 1px solid red">
        请拖放
    </div>
    <div id="textt" style="width: 200px; height: 200px; border: 1px solid gray"></div>
</body>
</html>
