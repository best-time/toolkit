<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .d1 {
            width: 200px;
            height: 200px;
            background-color: #eee;
        }
        .d2 {
            width: 400px;
            height: 400px;
            background-color: maroon;
        }
        .d3 {
            width: 200px;
            height: 200px;
            background-color: #e0eaf0;
        }
        .d4 {
            width: 200px;
            height: 200px;
            background-color: #d0e9c6;
        }
    </style>
</head>
<body>
    <div class="d1" style="position: absolute"></div>
    <div class="d2"></div>
    <div class="d3" style="position: fixed; right: 10px; top: 20px"></div>
    <div class="d4" style="position: relative; left: 20px;"></div>
</body>
</html>
