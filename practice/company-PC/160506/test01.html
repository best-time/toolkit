<script>
    var toStr = Object.prototype.toString,
            arrayFlag = "[object Array]";

    function exte(orig, target, deep){
        orig = orig || {};
        for (var i in target) {
            if(deep === true && target.hasOwnProperty(i)) {
                if (typeof target[i] === "object") {
                    if(!orig[i]){
                        orig[i] = toStr.call(target[i]) === arrayFlag ? [] : {};
                    }
                    arguments.callee(orig[i], target[i], deep);
                } else {
                    orig[i] = target[i];
                }
            } else {
                orig[i] = target[i];
            }
        }
        return orig;
    }

    function FFS() {
        function ss() {}
        this.init.apply(this, arguments);
    }
    FFS.say = function() {
        console.log("1111")
    };
    FFS.prototype.init = function(options) {
        this.name = options.name || "aaoo"
        this.age = options.age || "22"
    };
    var ins = new FFS({});
    console.log(ins);

        return this
    }

</script>
