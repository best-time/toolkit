<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="http://res.suning.cn/public/v3/js/jquery.js?2016050301"></script>
	<script type="text/javascript" src="underscore.js"></script>
</head>
<body>
	<button id="box">点击</button> <br> <br> <br>
	<button id="button">点击2</button>
	<script type="text/javascript">

		$("#box").click(function() {
			_.debounce(function() {console.log("debounce")}, 900, false)()
			// _.throttle(function() {console.log("throttle")}, 900)();
		})
		var timeoutId = null; 
    var n = 0;
    var counter = 0;
    //button为页面上的按钮，快速不间断点击button，click时间的处理函数会调用多次，但是业务逻辑只会调用一次
    $('#button').click(function () {
        clearTimeout(timeoutId);
        console.log('n: ', ++n);
        timeoutId = setTimeout(function () {
            console.log('counter: ', ++counter);
        }, 200);
    });
	</script>
</body>
</html>
