<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pop</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/pop-up.js"></script>
    <style>
    body {
        overflow-x: hidden;
    }
    /*弹出层*/
    
    div#shadeDiv {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.6;
        filter: alpha(opacity=60);
        z-index: 9998;
        background-color: #000;
    }
    
    div#prompt {
        border-radius: 5px;
        display: none;
        border: 1px solid #CCC;
        position: fixed;
        _position: absolute;
        z-index: 9999;
        background-color: #fff;
    }
    
    div#prompt_title {
        cursor: move;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        color: #333;
        padding-left: 10px;
        line-height: 40px;
        border-bottom: 1px solid #ececec;
        background-color: #fcfcfc;
    }
    
    span#prompt_close {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
        background: url(images/close.png) no-repeat 0px 0px;
        width: 14px;
        height: 13px;
        outline: none;
        display: block;
    }
    
    span#prompt_close:hover {
        background-position: 0 -14px;
    }
    
    div#prompt_body {
        padding: 30px 20px;
        font-size: 13px;
        line-height: 1.5;
    }
    
    div#prompt_bottom {
        display: none;
        position: absolute;
        bottom: 35px;
        left: 40%;
    }
    
    div#prompt_bottom a.butn {
        display: inline-block;
        _display: block;
        _float: left;
        text-decoration: none;
        font-size: 14px;
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
        border-radius: 3px;
    }
    
    div#prompt_bottom #ConfirmFun {
        color: #fff;
        color: #fff!important;
        background: #48aff8;
    }
    
    div#prompt_bottom #CancelFun {
        color: #6b6b6b;
        color: #6b6b6b!important;
        background: #e5e5e5;
    }
    </style>
</head>

<body style="background: #eee;">
    <button id="box">点击</button>
    <script>
    $(function() {
        //弹出层
        //Prompt.add();
        $("#box").click(function(event) {
            Sole.init({
                title: "11",
                shade: true,
                opacity: 20,
                width: 500,
                height: 300,
                html: "没有标题和遮罩的confirm弹出框!没有标题和遮罩的confirm弹出框!没有标题和遮罩的confirm弹出框!没有标题和遮罩的confirm弹出框!没有标题和遮罩的confirm弹出框!没有标题和遮罩的confirm弹出框!",
                ConfirmFun: a1,
                CancelFun: a2
            });
        });

    });

    function a1() {
        // Prompt.init({
        //     title : "我是确认弹出框",
        //     shade : true,
        //     height : 150,
        //     html : "我是确认弹出框!"
        // });
        alert("点击了确定按钮");
    }

    function a2() {
        // Prompt.init({
        //     title : "我是取消的弹出框",
        //     shade : true,
        //     opacity : 20,
        //     width : 200,
        //     height : 150,
        //     html : "我是取消的弹出框"
        // });
        alert("点击了取消按钮");
    }
    </script>
</body>

</html>
