        function Child() {
            if (Child.uber && Child.uber.hasOwnProperty("__construct")) { //构造函数静态方法
                Child.uber.__construct.apply(this, arguments);
            }
            if (Child.prototype.hasOwnProperty("__construct")) { //如果原型上又__construct,则执行

            }
        }

        //继承

        var F = function () {
        };
        F.prototype = Parent.prototype;
        Child.prototype = new F(); // 因为给Child.prototype赋值了, 相当于重写了Child.prototype
        Child.uber = Parent.prototype; //相当于是构造函数静态方法
        Child.prototype.constructor = Child; //所以要手动指向Child构造函数

        //添加方法
        for (var i in props) {
            if (props.hasOwnProperty(i)) {
                Child.prototype[i] = props[i]; //child原型上添加 方法
            }
        }
        return Child;
    };

    //通过 '深' 复制属性实现继承
    function extendDeep(parent, child) {
        var i,
                toStr = Object.prototype.toString,
                astr = "[object Array]";
        var child = child || {};
        for (i in parent) {
            if (parent.hasOwnProperty(i)) {
                if (typeof parent[i] === "object") { //如果引用类型 子属性 仍然是对象
                    child[i] = (toStr.call(parent[i]) === astr) ? [] : {}; // 判断是数组还是对象
                    extendDeep(parent[i], child[i]);
                } else {
                    child[i] = parent[i];
                }
            }
        }
        return child;
    }

    //迭代器模式
    var agg = (function () {
        var index = 0,
                data = [1, 2, 3, 4, 5],
                length = data.length;
        return {
            next: function () {
                var element;
                if (!this.hasNext()) {
                    return null;
                }
                element = data[index];
                index = index + 2;
                return element;
            },
            hasNext: function () {
                return index < length;
            },
            rewind: function () {
                index = 0;
            },
            current: function () {
                return data[index]
            }
        }
    }());

    Sale.prototype.decorate = function (decorator) {
        var F = function () {
                },
                overrides = this.constructor.decorators[decorator],
                i,
                newobj;
        F.prototype = this;
        newobj = new F();
        newobj.uber = F.prototype;
        for (i in overrides) {
            if (overrides.hasOwnProperty(i)) {
                newobj[i] = overrides[i];
            }
        }
        return newobj;
    };

    var validator = {
        types: {},
        messages: [],
        config: {},
        validate: function (data) {
            var i, msg, type, checker, result_ok;
            this.messge = [];
            for (i in data) {
                if (data.hasOwnProperty(i)) {
                    type = this.config[i];
                    checker = this.types[type];
                    if (!type) {
                        throw new TypeError("No handler to validate type: " + type);
                    }
                    result_ok = checker.validate(data[i]);
                    if (!result_ok) {
                        msg = "Invalid value for *" + i + "*," + checker.instructions;
                        this.messages.push(msg);
                    }
                }
            }
            return this.hasErrors();
        },
        hasErrors: function () {
            return this.messages.length !== 0;
        }
    };
