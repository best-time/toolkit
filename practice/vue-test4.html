<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <br>
    <div id="app">
        <ul>
            <!-- 对象数据循环展示 -->
            <li v-for="(index, todo) in todos">
                <i>{{index}}</i> -- <span>{{todo.text}}</span>
            </li>
        </ul>
    </div>
    <script>
    //循环展示数据
    new Vue({
        el: '#app',
        data: {
            todos: [{
                text: 'Learn JavaScript'
            }, {
                text: 'Learn Vue.js'
            }, {
                text: 'Build Something Awesome'
            }]
        }
    })
    </script>
    <br>
    <br>
    <div id="user">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">翻转</button>
    </div>
    <script>
    //处理用户输入
    new Vue({
        el: '#user',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function() {
                this.$data.message = this.$data.message.split('')
                    .reverse().join('')
            }
        }
    })
    </script>
    <br>
    <br>
    <div id="tt">
        {{res}}
    </div>
    <script>
    var vm = new Vue({
        el: "#tt",
        data: {
            res: "123321123321123321"
        },
        methods: {
            bb: function() {
                console.log("bb的方法")
            }
        },
        created: function() { // created 钩子在实例创建后调用
            // `this` 指向 vm 实例
            console.log('a is: ' + this.a)
        },
        ready: function() {
            console.log("ready");
            console.log(this)
            this.bb();
        },
        compile: function() {
            cosole.log("compile")
        }
    })
    </script>
    <br>
    <hr>
    <br>
    <ul id="arr">
        <input type="text" v-on:keyup.enter="add" v-model="msg" value="">
        <li v-for="res in array">
            {{res}}
        </li>
    </ul>
    <script>
    //Vue.js 包装了被观察数组的变异方法，
    //故它们能触发视图更新。 被包装的方法有：
    //push()
    //pop()
    //shift()
    //unshift()
    //splice()
    //sort()
    //reverse()
    var rr = new Vue({
        el: "#arr",
        data: {
            msg: "",
            array: ['jack', 'john', 'david']
        },
        methods: {
            add: function() {
                this.array.push(this.msg);
                console.log(this.array.length)
            }
        }
    })
    </script>
</body>

</html>
