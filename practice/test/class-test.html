<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="Class.js"></script>
</head>
<body>
<script>
    var animal = Class({
        Init: function () {
            console.log('animal');
        },
        Public: {
            eat: function () {
                console.log(this.name + ' eats');
                this.name = 'animal';
            },
            name: 'animal',
            walk: function () {
                this.pwalk();
            }
        },
        Private: {
            pwalk: function () {
                console.log(this.name + ' walks');
            }
        }
    });

    //Dog derived class from animal overriding eat
    var dog = Class(animal, {
        Init: function () {
            console.log('dog');
        },
        Public: {
            eat: function () {
                console.log(this.name + ' eats');
                this.walk();
            },

            name: 'dog'
        }
    });

    //Hound inherited from dog provides a new method howl
    var hound = Class(dog, {
        Init: function () {
            console.log('hound'); // log constructor
        },
        Public: {
            howl: function () {
                console.log(this.name + " howls"); // log name
                this.eat();
            }
        }
    });
    var dh = new hound(); // logs animal, dog, hound
    console.log(dh)
    dh.howl(); // Logs dog howls, dog eats, animal walks


</script>
</body>
</html>
