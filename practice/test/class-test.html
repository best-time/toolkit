    if (!Object.prototype.create) { //ie < 9 的create 方法实现
        Object.prototype.create = function (obj) {  //Object.create 实现相当于下面这段代码
            var F = function () {
            };
            F.prototype = obj;
            return new F();
        }
    }

    var test = {val: 1}; //属性value 在原型对象中 注意和new Object之间的区别
    var testA = Object.create(test);

    //    console.log(testA)
    testA.val = 2;
    console.log(testA.val);//打印   2
    delete testA.val;
    console.log(testA.val); //打印   1
