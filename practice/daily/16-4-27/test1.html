<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="box">计数</button>
<script>
    var Dbox = document.getElementById("box");
    Dbox.addEventListener("click", (function() {
        var count = 0;
        return function() {
            count++;
            console.log(count);
        }
    })(), false);
</script>
</body>
