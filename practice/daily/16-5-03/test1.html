    // 惰性实列化代码如下
    var myNamespace = function () {

        var Configure = function () {
            var privateName = "tugenhua";

            var privateGetName = function () {
                return privateName;
            };
            var privateSetName = function (name) {
                privateName = name;
            };
            // 返回单列对象
            return {
                setName: function (name) {
                    privateSetName(name);
                },
                getName: function () {
                    return privateGetName();
                }
            };
        };
        // 存储Configure实列
        var instance;
        return {
            init: function () {
                // 如果不存在实列，就创建单列实列
                if (!instance) {
                    instance = Configure();
                }
                // 创建Configure单列
                for (var key in instance) {
                    if (instance.hasOwnProperty(key)) {
                        this[key] = instance[key];
                    }
                }
//                console.log(this);
                this.init = null;
                return this;
            }
        }
    }();
    // 调用方式
    myNamespace.init();

    var throttle = {

        preformMethod: function () {

        }, // 初始化需要调用的方法
        process: function () {
            clearTimeout(this.timeoutId);
            var self = this;
            self.timeoutId = setTimeout(function () {
                self.preformMethod();
            }, 1000);
        }
    };
    // 执行操作
