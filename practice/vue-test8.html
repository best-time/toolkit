<html>

<head>
    <title>自定义过滤器</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
    <div id="box">{{msg | reverse | wrap 'before- ' ' -after'}}</div>
    <script type="text/javascript">
    Vue.config.debug = true
        //自定义过滤器
    Vue.filter('reverse', function(value) {
        return value.split('').reverse().join('')
    })

    Vue.filter('wrap', function(value, begin, end) { //带参数的过滤器
        return begin + value + end
    })
    new Vue({
        el: "#box",
        data: {
            msg: "vue.js"
        }
    })
    </script>
    <br>
    <br>
    <div id="two-way-filter-demo" class="demo">
        <input type="text" v-model="money | currencyDisplay">
        <p>{{money}} -> viewModel中的money值</p>
    </div>
    <script>
    //数据写回viewmodel时 过滤
    new Vue({
        el: '#two-way-filter-demo',
        data: {
            money: 123.45
        },
        filters: {
            currencyDisplay: {
                read: function(val) {
                    return '$' + val.toFixed(2)
                },
                write: function(val, oldVal) {
                    var number = +val.replace(/[^\d.]/g, '') //非数字和小数点'.' 都替换为空 ''
                    return isNaN(number) ? 0 : parseFloat(number.toFixed(2))
                }
            }
        }
    })
    </script>
    <br>
    <br>
    <div id="box2">
        <input v-model="userInput">
        <span>{{msg | concat userInput}}</span>
    </div>
    <script type="text/javascript">
    //如果过滤器参数没有用引号包起来，则它会在当前 vm 作用域内动态计算。
    //另外，过滤器函数的 this 始终指向调用它的 vm。
    Vue.filter('concat', function(value, input) { // `input` === `this.userInput`
        return value + input
    })

    new Vue({
        el: "#box2",
        data: {
            msg: "dongtai",
            userInput: "dt"
        }
    })
    </script>
</body>

</html>
