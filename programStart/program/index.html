                ani2Html = '<animateTransform attributeName="transform" type="rotate" values="0 17 17;360 17 17" dur="2.15s" repeatCount="indefinite" additive="sum"></animateTransform>',
                ani3Html = '<animate attributeName="stroke-dashoffset" dur="1.5s" values="0; 76; 0" repeatCount="indefinite" calcMode="spline" keySplines=".5 0 .5 1;.5 0 .5 1"></animate>';
        var svg = createElement(svgHtml, true), logo = createElement(logoHtml, true), orbit = createElement(orbitHtml, true), circle = createElement(circleHtml, true), ani1 = createElement(ani1Html, true), ani2 = createElement(ani2Html, true), ani3 = createElement(ani3Html, true);
        svg.appendChild(logo);svg.appendChild(orbit);svg.appendChild(circle);loading.appendChild(svg);circle.appendChild(ani1);circle.appendChild(ani2);circle.appendChild(ani3);
        function createElement(html, isSVG) {
            var matches = html.match(/(\w+)|(\s*[\w\-\:]*\s*=\s*"[^"]*")/g), el, tag = matches.shift(), attrs = {};
            matches.pop();
            el = isSVG ? document.createElementNS("http://www.w3.org/2000/svg", tag) : document.createElement(tag);
            matches.forEach(function (item) {
                var ret = item.trim().match(/([\w\-\:]*)\s*=\s*"([^"]*)"/);
                attrs[ret[1]] = ret[2];
            });
            for (var name in attrs) {
                el.setAttribute(name, attrs[name]);
            }
            return el;
        }
    })();
</script>
<script type="text/javascript" data-main="scripts/app.js" data-contextpath='' data-param="v=789" data-src="scripts/lib/zepto.temple.compo.js"></script>
<script>
    (function () {
        var el = document.querySelector('[data-main]'), localStorage = window.localStorage, exectued, dataSrc = el.getAttribute('data-src');
        try{
            if(!localStorage){load();return;}
            var storageKey="storage-param-",libraryKey='base-library',base_library,lastKey = localStorage.getItem(storageKey),currentKey=el.getAttribute('data-param');
            lastKey == currentKey?base_library = localStorage.getItem(libraryKey):localStorage.removeItem(libraryKey),
            userAgent = window.navigator.userAgent.toLowerCase(),noStorage = !(userAgent.match(/snyifubao|ebuy-snyifubao/) && userAgent.match(/android/));
            if(noStorage && base_library && base_library !== 'undefined' && !el.hasAttribute('src')){
                base_library = base_library.replace(/^function\s*[\w\d_]*\(\s*\)\s*\{|\}$/g, '');
                new Function(base_library)();exectued = true;
            }else{load();}
        }catch(e){load();}
        function load(){if(!exectued && dataSrc)el.setAttribute('src', dataSrc);el.removeAttribute('src');}
    })()
</script>
